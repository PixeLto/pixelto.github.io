<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lightbox-plus-jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>PixeLto</title>
  </head>
  <body>
    <div class="preload">
      <img src="./img/back/02-loading-blossom-2x.gif">
    </div>
    <section class="body">
      <header>
        <i class="fa fa-camera-retro fa-5x"></i>
        <h1>PixeLto</h1>
      </header>
      <section id="welcomenote">
          <p>Turning Photography Into Philosophy</p>
          <a href="#gallery"><i class="fas fa-angle-double-down"></i></a>
        </section>
        <section id="gallery">
          <a name="gallery"></a>
          <div class="gallery">
            <a href="./img/bhebheza.jpg" data-lightbox="mygallery" data-title="NPG Photography"><img src="./img/small/bhebheza.small.jpg"></a>
            <a href="./img/chits.jpg" data-lightbox="mygallery" data-title="Chitungo"><img src="./img/small/chits.small.jpg"></a>
			    </div>
        </section>
    </section>
  </body>
  <script>
    $(function(){
      $(".preload").fadeOut(3500, function(){
        $(".body").fadeIn(1000);
      });
    });
  </script>
</html>
